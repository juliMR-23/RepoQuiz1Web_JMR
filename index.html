<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ingenier√≠a Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#" class="brand">
            <span>Mini To-Do</span>
        </a>
    </header>

    <main>
        <section class="hero">
            <h1>EXAMEN WEB 1.2</h1>
            <p>To-Do list personalizado</p>
            <button id="btnFocus" type="button">Iniciar</button>
        </section>

        <section id="newTask">
            <form id="taskForm">
                <!-- <label for="taskInput">Nueva tarea</label> -->
                <input id="taskInput" required placeholder="Escribe una tarea" />
                <button type="submit" id="btnAdd">Agregar</button>
            </form>
        </section>

        <ul id="tasks">
        </ul>

        <p id="count"></p>

    </main>
    <footer id="foot"></footer>


    <script src="app.js"></script>

</body>

</html>
